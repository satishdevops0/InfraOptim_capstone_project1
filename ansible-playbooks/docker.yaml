---
- hosts: webservers
  become: true
  tasks:
    - name: install dependencies
      apt:
        name: "{{item}}"
        state: present
        update_cache: yes
      loop:
        - apt-transport-https
        - ca-certificates
        - curl
        - gnupg-agent
        - software-properties-common
    - name: add the GPG key
      apt_key:
         url: https://download.docker.com/linux/ubuntu/gpg
         state: present
    - name: add the docker repository
      apt_repository:
         repo: deb https://download.docker.com/linux/ubuntu focal stable
         state: present
    - name: install docker
      apt:
        name: "{{item}}"
        state: latest
        update_cache: yes
      loop:
        - docker-ce
        - docker-ce-cli
        - containerd.io
    - name:
      service:
        name: docker
        state: started
        enabled: yes
  handlers:
    - name: restart docker
      service:
        name: docker
        state: restarted

